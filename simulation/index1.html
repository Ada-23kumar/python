<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Storage Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .array-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .array-box {
            width: 60px;
            height: 60px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin: 5px;
            background-color: lightblue;
        }
    </style>
</head>
<body>

    <h2>Array Storage Simulation</h2>
    <input type="text" id="arrayInput" placeholder="Enter number">
    <button onclick="addElement()">Add</button>
    <button onclick="resetArray()">Reset</button>
    
    <div class="array-container" id="arrayDisplay"></div>

    <script>
        let array = [];

        function addElement() {
            const input = document.getElementById("arrayInput").value;
            if (input !== "") {
                array.push(input);
                document.getElementById("arrayInput").value = "";
                updateDisplay();
            }
        }

        function updateDisplay() {
            const display = document.getElementById("arrayDisplay");
            display.innerHTML = ""; // Clear previous display
            array.forEach((value, index) => {
                let box = document.createElement("div");
                box.className = "array-box";
                box.innerHTML = `<b>${value}</b><br><small>[${index}]</small>`; // Showing index
                display.appendChild(box);
            });
        }

        function resetArray() {
            array = [];
            updateDisplay();
        }
    </script>

</body>
</html>
